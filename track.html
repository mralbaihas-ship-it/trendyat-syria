<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الطلب - تريندات</title>
    <style>
        body { margin: 80px 20px; font-family: Arial; background: #f5f5f5; }
        header { position: fixed; top: 0; width: 100%; background: #00A859; color: #fff; padding: 20px; text-align: center; font-size: 24px; z-index: 1000; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 15px; margin-top: 20px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #00A859; color: #fff; padding: 15px; width: 100%; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <header>تتبع الطلب</header>
    <div class="container">
        <h2>أدخل رقم الطلب</h2>
        <input type="text" placeholder="مثال: ORD-123456">
        <button onclick="alert('الطلب في الطريق إليك! التوصيل متوقع خلال 24 ساعة.');">تتبع</button>
    </div>
</body>
</html>
